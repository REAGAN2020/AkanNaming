<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Akans Naming</title>
		<link rel="stylesheet" href="bootstrap-4.5.2-dist/css/style.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="row"></div>
			<div class="container">
				<div class="row">
					<div class="form">
						<form>
							<label for="fname">First name:</label><br />
							<input type="date" id="date" name="date"/><br />
							<label for="gender">GENDER:</label>
							<select name="gender" id="gender">
								<option></option>
								<option>Male</option>
								<option>Female</option>
                            </select>
                            <br>
							<button type="submit" class="btn-btn primary" onclick="akan()">
								Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="./bootstrap-4.5.2-dist/js/myscripts.js"></script>
	</body>
</html>
